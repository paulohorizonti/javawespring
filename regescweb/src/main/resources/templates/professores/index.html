<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<title>Lista de Professores</title>
</head>
<body>

<div class="container-fluid">
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>

<div class="container">
  <div class="card">
		  <div class="card-header">
		    Lista de Professores
		  </div>
  
  <div class="card-body">
   
			<table class="table table-striped table-hover">
			 <thead class="table-dark">
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">NOME</th>
			       <th scope="col">SAL√ÅRIO</th>
			       <th scope="col">STATUS</th>
			        <th scope="col"></th>
			        <th scope="col"></th>
			         <th scope="col"></th>
			     
			     
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="professor : ${professores}">
			      
			      <th class="col-1" scope="row" th:text="${professor.getId()}">ID</th>
			      <td class="col-4" th:text="${professor.nome}" >NOME</td>
			       <td class="col-2" th:text="${professor.salario}">SALARIO</td>
			       <td class="col-2" th:text="${professor.statusProfessor.toString()}">STATUS</td>
			        <td class="col-1"><a href="#">Detalhes</a></td>
			         <td class="col-1"><a href="#">Editar</a></td>
			          <td class="col-1"><a href="#">Deletar</a></td>
			    </tr>
			    
			    
			  </tbody>
			</table>


  </div>
  
  
		  <div class="card-footer">
		  <div class="row">
		  <div class="col-11">
			     	 RegescWeb - Todos os Direitos Reservados
			     </div>
			     <div class="col-1">
			     	<a class="btn btn-primary" href="/professores/new">NOVO</a>
			     </div>
     
    			 </div>
		   
		    
		  </div>
		  
  
</div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
